<html>

<style>
#nowplaying { 
    background-color: red; 
}
</style>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Coluds Can Speak Radio</title>

        <script>
            
            function checkConnection() {
            var networkState = navigator.connection.type;
            
            void states = {};
            states[Connection.UNKNOWN]  = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI]     = 'WiFi connection';
            states[Connection.CELL_2G]  = 'Cell 2G connection';
            states[Connection.CELL_3G]  = 'Cell 3G connection';
            states[Connection.CELL_4G]  = 'Cell 4G connection';
            states[Connection.CELL]     = 'Cell generic connection';
            states[Connection.NONE]     = 'No network connection';
            document.getElementById("net_stat").innerHTML= states[networkState]; 
                                        }

        </script>


    </head>
  
    <body>

        <script type="text/javascript">
            onLoad.checkConnection();
            window.plugin.backgroundMode.enable();
            app.initialize();
            music_player.play({ playAudioWhenScreenIsLocked: true });
            window.plugin.backgroundMode.enable();

        </script>

 <!--       <input type="button" onclick="checkConnection()" value="Call function"> </input> -->

        <div class="app">
            <h1 style="background-color:white;">Clouds Can Speak</h1>
            
          <div id="play_button">
              <a href="#" onClick = "playStream();"><img src="../www/img/b_play.png"></a>
         </div>          
         
        <div id="nowplaying"></div>
        <div id="net_stat"></div>


        <script type="text/javascript">
            var myaudio
            var music_player = document.getElementById("play_button");
            
            function playStream() {
              
              try {
                myaudio = new Audio('http://cloudscanspeak.net:8000/clouds');
                myaudio.id = 'playerMyAdio';
                myaudio.play();
                  setToPause();
              } catch (e) {
                alert('no audio support!');
              } 
            }
            
            function pauseStream() {
                myaudio.pause();
                setToPlay();
            }
            
            function setToPause() {
              var playButton = document.getElementById("play_button");
                playButton.innerHTML = "<a href=\"#\" onClick = \"pauseStream();\"><img src=\"../www/img/b_pause.png\"><img src=\"../www/img/equalizer-1.gif\"></a>"
            }
            
            function setToPlay() {
              var playButton = document.getElementById("play_button");
                playButton.innerHTML = "<a href=\"#\" onClick = \"playStream();\"><img src=\"../www/img/b_play.png\"></a>"
            }
        </script>

         <script type="text/javascript" src="phonegap.js"></script>
         <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            window.WebSocket = window.WebSocket || window.MozWebSocket;
            if(window.WebSocket) {
            document.getElementById("nowplaying").innerHTML="YES";
            var ws = new WebSocket("ws://cloudscanspeak.net:1982/websocket");
            ws.onLoad = function (evt) {
                document.getElementById("nowplaying").innerHTML="Now playing: "+evt.data;
                }
                }else {
                document.getElementById("nowplaying").innerHTML="Now playing: oopps";
                }
        </script>
        

    </body>
</html>
